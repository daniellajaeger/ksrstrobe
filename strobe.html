<!DOCTYPE html>
<html>
  <head>
    <title>The Kickstarter Strobe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
          var background = $('body');
          var toggle_background = function () {
            if (background.css('background-color') == 'white') {
              background.css('background-color','black');
            } else {
              background.css('background-color','white')
            }
            setTimeout(toggle_background, 70);
          }
          setTimeout(toggle_background, 70);
      });
    </script>
  </head>
  <body>
    <div id="logo">
      <img src="ksrlogo.png" width="900">
    </div>
  </body>
</html>
